<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="page-tracker">
  <!-- Dark mode bootstrap -->
  <script>
    (function() {
      try {
        const t = JSON.parse(localStorage.getItem('ddt_theme'));
        if (t === 'dark') document.body.setAttribute('data-theme', 'dark');
      } catch(e) {}
    })();
  </script>

  <!-- Top Nav (desktop) -->
  <nav class="nav nav--top no-print" aria-label="Main navigation">
    <div class="nav__brand">ğŸ¥— Nutrify</div>
    <div class="nav__links">
      <a href="tracker.html" class="nav__link" data-page="tracker">
        <span class="nav__icon" aria-hidden="true">ğŸ“‹</span>
        <span class="nav__label">Tracker</span>
      </a>
      <a href="progress.html" class="nav__link" data-page="progress">
        <span class="nav__icon" aria-hidden="true">ğŸ“Š</span>
        <span class="nav__label">Progress</span>
      </a>
      <a href="settings.html" class="nav__link" data-page="settings">
        <span class="nav__icon" aria-hidden="true">âš™ï¸</span>
        <span class="nav__label">Settings</span>
      </a>
    </div>
    <button class="btn btn--ghost nav__theme-toggle no-print" id="theme-toggle-top" aria-label="Toggle dark mode">ğŸŒ™</button>
  </nav>

  <main class="main-content">
    <!-- Header row: streak + tip -->
    <div class="tracker-header no-print">
      <div class="streak-badge" id="streak-badge">ğŸ”¥ <span id="streak-count">0</span> day streak</div>
      <div class="tip-card" id="tip-card">ğŸ’¡ <span id="tip-text">Loading tipâ€¦</span></div>
    </div>

    <!-- Day tabs -->
    <div class="day-tabs no-print" id="day-tabs" role="tablist" aria-label="Day selector">
      <button class="day-tab" data-day="0" role="tab">Mon</button>
      <button class="day-tab" data-day="1" role="tab">Tue</button>
      <button class="day-tab" data-day="2" role="tab">Wed</button>
      <button class="day-tab" data-day="3" role="tab">Thu</button>
      <button class="day-tab" data-day="4" role="tab">Fri</button>
      <button class="day-tab" data-day="5" role="tab">Sat</button>
      <button class="day-tab" data-day="6" role="tab">Sun</button>
    </div>

    <!-- Day grid (7 columns on desktop, single active on mobile) -->
    <div class="day-grid" id="day-grid">
      <!-- Rendered by tracker.js -->
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast" role="status" aria-live="polite"></div>
  </main>

  <!-- Bottom Nav (mobile) -->
  <nav class="nav nav--bottom no-print" aria-label="Main navigation">
    <a href="tracker.html" class="nav__link" data-page="tracker">
      <span class="nav__icon" aria-hidden="true">ğŸ“‹</span>
